{% extends 'base.html' %}

{% block title %}ReelGenerator{% endblock %}

{% block content %}
<h2>Upload Images to Generate Reel</h2>
<form method="POST" action="{{ url_for('upload.generate_reel') }}" enctype="multipart/form-data" id="uploadForm">
  <input type="file" id="imageInput" multiple name="images[]">
  <div class="preview-container" id="preview"></div>
  <input type="text" name="Reel-title" id="reelname" placeholder="Reel Name?">
  <textarea name="audio" id="audio" placeholder="Enter text for audio narration"
    style="width:100%; height:20vh;"></textarea>
  <button type="submit">Generate Reel</button>
</form>
{% endblock %}

{% block script %}
<script>

  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  let imageFiles = [];

  imageInput.addEventListener("change", (event) => {
    const files = Array.from(event.target.files);
    imageFiles.push(...files);
    renderPreviews();
  });

  function renderPreviews() {
    preview.innerHTML = "";
    imageFiles.forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        const imgBox = document.createElement("div");
        imgBox.classList.add("img-box");

        const img = document.createElement("img");
        img.src = e.target.result;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerHTML = "Ã—";
        removeBtn.onclick = () => {
          imageFiles.splice(index, 1);
          renderPreviews();
        };

        imgBox.appendChild(img);
        imgBox.appendChild(removeBtn);
        preview.appendChild(imgBox);
      };
      reader.readAsDataURL(file);
    });
  }


    // Example usage:
    // showCustomAlert('Important Notice', 'This is a custom alert box!');

  document.getElementById("uploadForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData();

    // Add images
    imageFiles.forEach(file => formData.append("images[]", file));

    // Add reel title and audio text
    const reelTitle = document.getElementById("reelname").value;
    const audioText = document.getElementById("audio").value;

    formData.append("Reel-title", reelTitle);
    formData.append("audio", audioText);

    // Show loading state
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Generating Reel...';
    submitBtn.disabled = true;

    fetch("{{ url_for('upload.generate_reel') }}", {
      method: "POST",
      body: formData
    })
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url; 
          alert("Reel uploaded to Gallery")   
        } else {
          // Reset button if there's an error
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      })
      .catch(error => {
        console.error('Error:', error);
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        alert('An error occurred while generating the reel. Please try again.');
      });

  });
</script>
<style>

  form {
    border: 2px solid #ccc;
    padding: 20px;
    max-width: 700px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #imageInput {
    padding: 8px;
    font-size: 16px;
  }

  .preview-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px dashed #aaa;
    padding: 10px;
    border-radius: 8px;
  }

  .img-box {
    position: relative;
    width: 100px;
    height: 100px;
    flex-shrink: 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .remove-btn {
    position: absolute;
    top: 2px;
    right: 2px;
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 16px;
    line-height: 18px;
    cursor: pointer;
  }

  #reelname,
  #audio {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    font-family: inherit;
  }

  #audio {
    resize: vertical;
    min-height: 100px;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    align-self: center;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover:not(:disabled) {
    background-color: #0056b3;
  }

  button[type="submit"]:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
  }
</style>

{% endblock %}
